{% extends "base.html" %}
{% block title %}CareerCraft - Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
<link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form action="{{url_for('auth.authenticate')}}" method="post">

                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="login-email" class="form-style"
                                                    placeholder="Your Email" id="login-email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="login-password" class="form-style"
                                                    placeholder="Your Password" id="login-password" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <input type="hidden" name="form-type" value="login">
                                            <input type="submit" class="btn mt-4" />
                                            <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your
                                                    password?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <form action="{{ url_for('auth.authenticate') }}" method="post">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" name="register-username" class="form-style"
                                                placeholder="Your Username" id="register-username" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="register-email" class="form-style"
                                                placeholder="Your Email" id="register-email" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="register-password" class="form-style"
                                                placeholder="Your Password" id="register-password" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="register-confirm-password" class="form-style"
                                                placeholder="Your Password" id="register-confirm-password" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <input type="hidden" name="form-type" value="register">
                                        <input type="submit" class="btn mt-4" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
